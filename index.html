<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>خانه | سامانه جامع استارت آپ</title>
	<!--style sheets-->
	<link rel="stylesheet" href="assets/css/public/animate.css">
	<link rel="stylesheet" href="assets/css/public/bootstrap.min.css">
	
	
	<link rel="stylesheet" type="text/css" href="assets/css/left_taskbar/left_taskbar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/right_bar/right_bar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/topbar&circles/top_bar_circles.css">
	
	<!--font-->
	<link rel="stylesheet" type="text/css" href="assets/css/font/yekan.css">
	<!--material icons-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="assets/css/posts/pStyle.css">

</head>
<body>

	<!--top bar and top circles-->
	<div class="top-bar animated fadeInDown">
		
		<i class="material-icons" id="taskbar-btn" onclick="funcTask()" style="font-size: 2em; padding: 5px; background-color: #00ace6; border-radius: 5px; margin: 20px; margin-left: 10px; cursor: pointer;">menu</i>	
		
		<div class="circles col-xs-7 col-xs-offset-4">
			<span class="circle">
				<img src="assets/img/search.png" class="circle-icon search" onclick="funcGrow()">
				<input type="search" name="search-box" class="search-box" id="grow">
			</span>
			<span class="circle"><img src="assets/img/trend.png" class="circle-icon"></span>
			<span class="circle" id="notif">
				<img src="assets/img/notification.png" class="circle-icon" onclick="funcNotif()" id="notification-icon">
				<div id="notification">
					<p class="arrow-up" id="arrow"></p>
				</div>
			</span>
			<span class="circle"><img src="assets/img/new.png" class="circle-icon"></span>	
		</div>	

		<div class="account" >
			<img src="assets/img/pp.png" class="pp">
			<h4 class="pp-name" onclick="funcProf()">مهدی نصرتی</h4>
				<div id="accounts">
					<img src="assets/img/pp.png" class="pp-extend">
					<h4 class="pp-name-extend">مهدی نصرتی</h4><br />
					<img src="assets/img/pp.png" class="pp-extend">
					<h4 class="pp-name-extend">آرمان رایان شریف</h4>
					<img src="assets/img/pp.png" class="pp-extend">
					<h4 class="pp-name-extend">دانشگاه امیرکبیر</h4>
					
				</div>
					
		</div>
	</div>

	<!--right bar-->
	<div class="right-bar-container animated fadeInRight">
		<div class="btn-container" style="border-radius: 10px 0px 0px 0px;"><img src="assets/img/home.png" class="right-buttons" ><p class="hdn animated fadeInRight">home</p></div>	
		<div class="btn-container"><img src="assets/img/profile.png" class="right-buttons"><p class="hdn animated fadeInRight">profile</p></div>
		<div class="btn-container"><img src="assets/img/top.png" class="right-buttons"><p class="hdn animated fadeInRight" style="padding-right: 10px;">Top 10</p></div>
		<div class="btn-container" style="border-radius: 0px 0px 0px 10px;"><img src="assets/img/log-out.png" class="right-buttons"><p class="hdn animated fadeInRight" style="padding-right: 10px; border: none;">Log out</p></div>			
	</div>

	<!--task bar - left-->
		<div class="task-bar-container animated fadeInLeft" id="taskbar">
				
		</div>



	<!--posts-->
	<div class="posts-container col-xs-6 col-xs-offset-3 animated fadeInUp">
		<div class="post">
			<div class="post-top-bar">
				<img src="assets/img/pp.png" class="post-pp">
				<h4 class="pp-name post-p-name">مهدی نصرتی</h4>
				<p class="date-time">شنبه، 3 اردیبهشت، ساعت 15:13:04</p>
			</div>
			<div class="attachments">
				<i class="material-icons photo-gallery-arrows" id="galley-left">arrow_left</i>
				<img src="assets/img/1.png" class="photo">
				<img src="assets/img/2.bmp" class="photo">
				<img src="assets/img/3.png" class="photo">
				<img src="assets/img/4.png" class="photo">
				<i class="material-icons photo-gallery-arrows" id="gallery-right">arrow_right</i>
			</div>
			<div class="post-content">
				<p class="post-text">متن پست</p>
			</div>
		</div>
		
	</div>


		
	<!--scripts-->
	<script type="text/javascript" src="assets/js/public/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/public/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/js/circles/main.js"></script>
	<script type="text/javascript" src="assets/js/taskbar/main.js"></script>
</body>
</html>
