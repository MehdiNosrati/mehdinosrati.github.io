<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ثبت نام | سامانه جامع استارت آپ</title>

    <link href="assets/css/public/bootstrap.css" rel="stylesheet">
    <link href="assets/css/public/font/yekan.css" rel="stylesheet">
    <link href="assets/css/public/footer/style.css" rel="stylesheet">
    <link href="assets/css/public/animate.css" rel="stylesheet">
    <link href="assets/css/public/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInLeft" id="site-content">
        <div>
            <div>

                <span class="logo-name"><a href="http://www.armankadeh.ir" target="_blank"><img src="assets/img/logo.png" height="200px"></a> </span>

            </div>
            <h3>ثبت نام در سامانه جامع استارت آپ</h3><br>
            <p><small>برای استفاده از تمامی امکانات این سامانه حساب کاربری خود را بسازید</small></p>
            <form class="m-t" role="form" action="registerfinal.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="نام کاربری" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="کلمه عبور" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder=" تکرار کلمه عبور " required="">
                </div>
                <div class="form-group">
                        <label class="cbc"><input type="checkbox"><span class="checkmark"></span>با شرایط و قوانین استفاده از سامانه موافقم</label>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" href="registerfinal.html">ادامه</button>

                <p class="text-muted text-center"><small>حساب کاربری دارید؟ </small></p>
                <a class="btn btn-sm btn-white btn-block" href="signin.html">وارد شوید</a><br>
            </form>
            
        </div>
    </div>
    <div id="site-footer"><p>تمامی حقوق مادی و معنوی این سامانه متعلق به شرکت آرمان رایان شریف می باشد.</p></div>

    <!-- Mainly scripts -->
    <script src="assets/js/public/jquery-3.1.1.min.js"></script>
    <script src="assets/js/public/bootstrap.min.js"></script>
    
</body>

</html>
